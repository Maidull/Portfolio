<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background & Introduction -->
    <div class="intro">
      <h1>
        こんにちは、<br />私は
        <span class="highlight">マイ</span>
        もします<br />よろしくお願いします
      </h1>
    </div>

    <!-- Tech -->
    <div class="tech-stack">
      <img src="img/html.png" alt="HTM:" class="tech-logo" />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/3d/CSS.3.svg"
        alt="CSS"
        class="tech-logo"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
        alt="JS"
        class="tech-logo"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg"
        alt="Figma"
        class="tech-logo"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg"
        alt="PHP"
        class="tech-logo"
      />
    </div>

    <!-- Project web -->
    <div class="project-web">
      <div id="pjweb-images">
        <img
          src="img/charity.png"
          class="overlay"
          data-link="https://github.com/Maidull/Charity"
        />
        <img src="img/supermarket.png" class="overlay" />
        <img
          src="img/restaurant.png"
          class="overlay"
          data-link="https://docs.google.com/presentation/d/1u9xH6WYp6JeTM89LFxVlv5raQnYLjja0/edit#slide=id.p13"
        />
      </div>
      <div id="pjweb-title">
        <h2>プロジェクト</h2>
        <button class="github-button">
          画像をクリックするとgithubに移動します 😺
        </button>
      </div>
    </div>

    <!-- Projects web-->
    <div class="slider-container">
      <img src="img/prev.png" id="prevBtn" class="nav-btn" />
      <div class="slide-wrapper">
        <div class="slide">
          <img src="img/c1.png" />
          <img src="img/c2.png" />
          <img src="img/c3.png" />
          <img src="img/c4.png" />
          <img src="img/c5.png" />
        </div>
      </div>
      <img src="img/next.png" id="nextBtn" class="nav-btn" />
    </div>

    <!-- Internship Project -->
    <section class="internship-project">
      <div class="internship-image">
        <img src="img/tt.png" />
      </div>
      <div class="internship-title">
        <h2>このプロジェクトにはインターンシップの過程で私も参加しました</h2>
        <p><a href="https://vn-group.remoq.jp/">詳細を見る</a></p>
      </div>
    </section>

    <!-- Mobile Projects -->
    <section class="mobile-projects">
      <div class="mobile-images">
        <img
          src="img/music.png"
          class="mobile-img"
          data-link="https://github.com/Maidull/musicapp"
        />
        <img
          src="img/travel.png"
          class="mobile-img"
          data-link="https://github.com/trangkhabeu/travel-planner-app.git"
        />
      </div>
      <div class="project-title">
        <h2>チームで開発したプロジェクト</h2>
        <button class="github-button">
          画像をクリックするとgithubに移動します 😺
        </button>
      </div>
    </section>

    <!--Footer -->
    <footer>
      <p class="japanese-name">グエン ティ スアン マイ</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
